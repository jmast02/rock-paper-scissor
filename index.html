<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Rock Paper Scissor Game</title>
        <link rel ='stylesheet' href = 'rock_game.css'>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissor</h1> 
        </header>
        <div class = 'score-board'>
            <div id = 'user-label' class = 'badge'>User</div>
            <div id = 'computer-label' class = 'badge'>Computer</div>
            <span id = 'user-score'>0</span>:<span id = 'computer-score'>0</span>
        </div>
        
        <div class = 'result' >
            <p>Paper beats Rock. You win!</p>
        </div>

       <div class = 'choices'>
            <div class = 'choice' id = 's'>
                <img src = 'http://www.clker.com/cliparts/w/S/f/1/d/p/scissor.svg' alt ='Scissors' style = 'width: 100px; height:100px;'>
            
            </div>
            <div class = 'choice' id = 'p' >
                <img src = 'https://cdn0.iconfinder.com/data/icons/rock-paper-scissors-emoji/792/rock-paper-scissors-emoji-cartoon-019-512.png' alt = 'Paper' style = 'width: 100px; height:100px;'>
            </div>

            <div class = 'choice' id = 'r'>
                <img src = 'https://cdn0.iconfinder.com/data/icons/rock-paper-scissors-emoji/792/rock-paper-scissors-emoji-cartoon-027-512.png' alt = 'Rock' style = 'width: 100px; height:100px;'>
            </div>
        </div>
        <p id = 'action-message'>Make your move!</p>

        <script src="rock_game.js"></script>
        
    </body>
</html>
