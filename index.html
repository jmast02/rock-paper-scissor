<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Rock Paper Scissor Game</title>
        <link rel ='stylesheet' href = 'rock_game.css'>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissor</h1> 
        </header>
        <div class = 'score-board'>
            <div id = 'user-label' class = 'badge'>User</div>
            <div id = 'computer-label' class = 'badge'>Computer</div>
            <span id = 'user-score'>0</span>:<span id = 'computer-score'>0</span>
        </div>
        
        <div class = 'result' >
            <p>Paper beats Rock. You win!</p>
        </div>

        <div class = 'choices'>
            <div class = 'choice' id = 's'>
                <img src = '/Users/jonathanmast/rock_game/scissor\ image.png' alt ='Scissors' style = 'width: 100px; height:100px;'>
            
            </div>
            <div class = 'choice' id = 'p' >
                <img src = '/Users/jonathanmast/rock_game/paper\ clipart.jpeg'  alt = 'Paper' style = 'width: 100px; height:100px;'>
            </div>

            <div class = 'choice' id = 'r'>
                <img src = ' /Users/jonathanmast/rock_game/Rock\ image.jpeg' alt = 'Rock' style = 'width: 100px; height:100px;'>
            </div>
        </div>
        <p id = 'action-message'>Make your move!</p>

        <script src="rock_game.js"></script>
        
    </body>
</html>
